<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

<body class="flex">
  <main class="card flex">
    <section class="avatar"></section>
    <section class="personal-info flex">
      <h1 class="name text-preset-1">Jessica Randall</h1>
      <span class="country text-preset-2">London, United Kingdom</span>
    </section>
    <section class="description text-preset-3">"Front-end developer and avid reader."</section>
    <section class="links flex">
      <article class="link">
        <a href="#" class="text-preset-2 flex">Github</a>
      </article>
      <article class="link ">
        <a href="#" class="text-preset-2 flex">Frontend Mentor</a>
      </article>
      <article class="link">
        <a href="#" class="text-preset-2 flex">LinkedIn</a>
      </article>
      <article class="link">
        <a href="#" class="text-preset-2 flex">Twitter</a>
      </article>
      <article class="link">
        <a href="#" class="text-preset-2 flex">Instagram</a>
      </article>
    </section>
  </main>
  
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
   -->
</body>
</html>
